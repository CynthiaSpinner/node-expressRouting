<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees - Express API</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üíº Employees</h1>
      <p>All employees from database</p>
      <nav style="margin-top: 20px;">
        <a href="/" class="btn" style="margin: 5px;">Home</a>
        <a href="/users" class="btn" style="margin: 5px;">Users</a>
        <a href="/employees" class="btn" style="margin: 5px;">Employees</a>
      </nav>
    </header>

    <!-- Create Employee Form -->
    <div class="card">
      <h2>Create New Employee</h2>
      <form id="create-form" onsubmit="createEmployee(event)">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
          <div>
            <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500;">First Name:</label>
            <input type="text" id="create-firstname" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 1rem;">
          </div>
          <div>
            <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500;">Last Name:</label>
            <input type="text" id="create-lastname" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 1rem;">
          </div>
        </div>
        <div style="margin-bottom: 15px;">
          <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500;">Title:</label>
          <input type="text" id="create-title" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 1rem;">
        </div>
        <button type="submit" class="btn">‚ûï Create Employee</button>
      </form>
      <div id="create-message" style="margin-top: 10px;"></div>
    </div>

    <!-- Employees List -->
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
        <div style="flex: 1; min-width: 250px;">
          <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500;">üîç Search Employees:</label>
          <input type="text" id="search-input" oninput="filterEmployees()" placeholder="Search by name or title..." style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 1rem;">
        </div>
        <button onclick="loadEmployees()" class="btn btn-secondary">üîÑ Refresh</button>
      </div>
      
      <div id="loading" class="loading">Loading employees...</div>
      <div id="error" class="error" style="display: none;"></div>
      <div id="employees-container" class="users-grid" style="display: none;"></div>
    </div>
  </div>

  <script>
    let allEmployees = [];

    async function loadEmployees() {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const employeesContainer = document.getElementById('employees-container');
      
      loadingEl.style.display = 'block';
      errorEl.style.display = 'none';
      employeesContainer.style.display = 'none';
      
      try {
        const response = await fetch('/api/employees');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const employees = await response.json();
        allEmployees = employees;
        
        displayEmployees(employees);
        
        loadingEl.style.display = 'none';
        employeesContainer.style.display = 'grid';
      } catch (error) {
        loadingEl.style.display = 'none';
        errorEl.textContent = `Error loading employees: ${error.message}`;
        errorEl.style.display = 'block';
      }
    }

    function displayEmployees(employees) {
      const employeesContainer = document.getElementById('employees-container');
      
      if (employees.length === 0) {
        employeesContainer.innerHTML = '<p style="text-align: center; color: #6c757d;">No employees found.</p>';
        return;
      }

      employeesContainer.innerHTML = employees.map(employee => {
        const employeeId = employee.EmployeeID;
        return `
          <div class="user-card" id="employee-card-${employeeId}">
            <div id="employee-view-${employeeId}">
              <h3>${employee.FirstName || ''} ${employee.LastName || ''}</h3>
              <div class="user-info">
                <strong>Employee ID:</strong> <span>${employee.EmployeeID || 'N/A'}</span>
              </div>
              <div class="user-info">
                <strong>First Name:</strong> <span>${employee.FirstName || 'N/A'}</span>
              </div>
              <div class="user-info">
                <strong>Last Name:</strong> <span>${employee.LastName || 'N/A'}</span>
              </div>
              <div class="user-info">
                <strong>Title:</strong> 
                <span style="color: #667eea; font-weight: 500;">${employee.Title || 'N/A'}</span>
              </div>
              <div class="actions" style="margin-top: 15px;">
                <button onclick="editEmployee(${employeeId})" class="btn" style="background: #ffc107; color: #333; padding: 8px 16px; font-size: 0.9rem;">‚úèÔ∏è Edit</button>
                <button onclick="deleteEmployee(${employeeId})" class="btn" style="background: #dc3545; padding: 8px 16px; font-size: 0.9rem;">üóëÔ∏è Delete</button>
              </div>
            </div>
            <div id="employee-edit-${employeeId}" style="display: none;">
              <h3 style="margin-bottom: 15px;">Edit Employee</h3>
              <form onsubmit="saveEmployee(event, ${employeeId})">
                <div style="margin-bottom: 10px;">
                  <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500; font-size: 0.9rem;">First Name:</label>
                  <input type="text" id="edit-firstname-${employeeId}" value="${employee.FirstName || ''}" required style="width: 100%; padding: 8px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 0.9rem;">
                </div>
                <div style="margin-bottom: 10px;">
                  <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500; font-size: 0.9rem;">Last Name:</label>
                  <input type="text" id="edit-lastname-${employeeId}" value="${employee.LastName || ''}" required style="width: 100%; padding: 8px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 0.9rem;">
                </div>
                <div style="margin-bottom: 15px;">
                  <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500; font-size: 0.9rem;">Title:</label>
                  <input type="text" id="edit-title-${employeeId}" value="${employee.Title || ''}" required style="width: 100%; padding: 8px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 0.9rem;">
                </div>
                <div class="actions">
                  <button type="submit" class="btn" style="padding: 8px 16px; font-size: 0.9rem;">üíæ Save</button>
                  <button type="button" onclick="cancelEdit(${employeeId})" class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.9rem;">‚ùå Cancel</button>
                </div>
              </form>
            </div>
          </div>
        `;
      }).join('');
    }

    function filterEmployees() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const filtered = allEmployees.filter(employee => {
        const firstName = (employee.FirstName || '').toLowerCase();
        const lastName = (employee.LastName || '').toLowerCase();
        const title = (employee.Title || '').toLowerCase();
        const fullName = `${firstName} ${lastName}`;
        return fullName.includes(searchTerm) || title.includes(searchTerm);
      });
      displayEmployees(filtered);
    }

    function editEmployee(id) {
      document.getElementById(`employee-view-${id}`).style.display = 'none';
      document.getElementById(`employee-edit-${id}`).style.display = 'block';
    }

    function cancelEdit(id) {
      document.getElementById(`employee-view-${id}`).style.display = 'block';
      document.getElementById(`employee-edit-${id}`).style.display = 'none';
      loadEmployees();
    }

    async function saveEmployee(event, id) {
      event.preventDefault();
      
      const employee = {
        FirstName: document.getElementById(`edit-firstname-${id}`).value,
        LastName: document.getElementById(`edit-lastname-${id}`).value,
        Title: document.getElementById(`edit-title-${id}`).value
      };

      try {
        const response = await fetch(`/api/employees/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(employee)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.msg || 'Failed to update employee');
        }

        alert('‚úÖ Employee updated successfully!');
        loadEmployees();
      } catch (error) {
        alert(`‚ùå Error: ${error.message}`);
      }
    }

    async function createEmployee(event) {
      event.preventDefault();
      const messageEl = document.getElementById('create-message');
      messageEl.innerHTML = '';
      
      const employee = {
        FirstName: document.getElementById('create-firstname').value,
        LastName: document.getElementById('create-lastname').value,
        Title: document.getElementById('create-title').value
      };

      try {
        const response = await fetch('/api/employees', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(employee)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.msg || 'Failed to create employee');
        }

        const result = await response.json();
        messageEl.innerHTML = '<div style="color: #28a745; padding: 10px; background: #d4edda; border-radius: 6px;">‚úÖ Employee created successfully!</div>';
        document.getElementById('create-form').reset();
        loadEmployees();
      } catch (error) {
        messageEl.innerHTML = `<div style="color: #721c24; padding: 10px; background: #f8d7da; border-radius: 6px;">‚ùå Error: ${error.message}</div>`;
      }
    }

    async function deleteEmployee(id) {
      if (!confirm(`Are you sure you want to delete employee #${id}?`)) {
        return;
      }

      try {
        const response = await fetch(`/api/employees/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.msg || 'Failed to delete employee');
        }

        alert('‚úÖ Employee deleted successfully!');
        loadEmployees();
      } catch (error) {
        alert(`‚ùå Error: ${error.message}`);
      }
    }

    // Load employees when page loads
    loadEmployees();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users - Express API</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üë• Users</h1>
      <p>All registered users</p>
      <nav style="margin-top: 20px;">
        <a href="/" class="btn" style="margin: 5px;">Home</a>
        <a href="/users" class="btn" style="margin: 5px;">Users</a>
        <a href="/employees" class="btn" style="margin: 5px;">Employees</a>
      </nav>
    </header>

    <!-- Create User Form -->
    <div class="card">
      <h2>Create New User</h2>
      <form id="create-form" onsubmit="createUser(event)">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
          <div>
            <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500;">First Name:</label>
            <input type="text" id="create-firstname" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 1rem;">
          </div>
          <div>
            <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500;">Last Name:</label>
            <input type="text" id="create-lastname" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 1rem;">
          </div>
        </div>
        <div style="margin-bottom: 15px;">
          <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500;">Role:</label>
          <select id="create-role" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 1rem;">
            <option value="admin">Admin</option>
            <option value="member">Member</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <button type="submit" class="btn">‚ûï Create User</button>
      </form>
      <div id="create-message" style="margin-top: 10px;"></div>
    </div>

    <!-- Update User Form -->
    <div class="card">
      <h2>Update User</h2>
      <form id="update-form" onsubmit="updateUser(event)">
        <div style="margin-bottom: 15px;">
          <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500;">User ID:</label>
          <input type="number" id="update-id" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 1rem;">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
          <div>
            <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500;">First Name:</label>
            <input type="text" id="update-firstname" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 1rem;">
          </div>
          <div>
            <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500;">Last Name:</label>
            <input type="text" id="update-lastname" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 1rem;">
          </div>
        </div>
        <div style="margin-bottom: 15px;">
          <label style="display: block; margin-bottom: 5px; color: #495057; font-weight: 500;">Role:</label>
          <select id="update-role" required style="width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 6px; font-size: 1rem;">
            <option value="admin">Admin</option>
            <option value="member">Member</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <button type="submit" class="btn">‚úèÔ∏è Update User</button>
      </form>
      <div id="update-message" style="margin-top: 10px;"></div>
    </div>

    <!-- Users List -->
    <div class="card">
      <div class="actions">
        <button onclick="loadUsers()" class="btn btn-secondary">üîÑ Refresh</button>
      </div>
      
      <div id="loading" class="loading">Loading users...</div>
      <div id="error" class="error" style="display: none;"></div>
      <div id="users-container" class="users-grid" style="display: none;"></div>
    </div>
  </div>

  <script>
    async function loadUsers() {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const usersContainer = document.getElementById('users-container');
      
      loadingEl.style.display = 'block';
      errorEl.style.display = 'none';
      usersContainer.style.display = 'none';
      
      try {
        const response = await fetch('/api/users');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const users = await response.json();
        
        if (users.length === 0) {
          usersContainer.innerHTML = '<p style="text-align: center; color: #6c757d;">No users found.</p>';
        } else {
          usersContainer.innerHTML = users.map(user => `
            <div class="user-card">
              <h3>${user.firstName} ${user.lastName}</h3>
              <div class="user-info">
                <strong>ID:</strong> <span>${user.id}</span>
              </div>
              <div class="user-info">
                <strong>First Name:</strong> <span>${user.firstName}</span>
              </div>
              <div class="user-info">
                <strong>Last Name:</strong> <span>${user.lastName}</span>
              </div>
              <div class="user-info">
                <strong>Role:</strong> 
                <span class="role-badge role-${user.role || 'guest'}">${user.role || 'guest'}</span>
              </div>
              <div class="user-info" style="margin-top: 15px; font-size: 0.85rem; color: #6c757d;">
                <strong>Created:</strong> <span>${new Date(user._created).toLocaleString()}</span>
              </div>
              <div class="actions" style="margin-top: 15px;">
                <button onclick="deleteUser(${user.id})" class="btn" style="background: #dc3545; padding: 8px 16px; font-size: 0.9rem;">üóëÔ∏è Delete</button>
              </div>
            </div>
          `).join('');
        }
        
        loadingEl.style.display = 'none';
        usersContainer.style.display = 'grid';
      } catch (error) {
        loadingEl.style.display = 'none';
        errorEl.textContent = `Error loading users: ${error.message}`;
        errorEl.style.display = 'block';
      }
    }

    async function createUser(event) {
      event.preventDefault();
      const messageEl = document.getElementById('create-message');
      messageEl.innerHTML = '';
      
      const user = {
        firstName: document.getElementById('create-firstname').value,
        lastName: document.getElementById('create-lastname').value,
        role: document.getElementById('create-role').value
      };

      try {
        const response = await fetch('/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.msg || 'Failed to create user');
        }

        const result = await response.json();
        messageEl.innerHTML = '<div style="color: #28a745; padding: 10px; background: #d4edda; border-radius: 6px;">‚úÖ User created successfully!</div>';
        document.getElementById('create-form').reset();
        loadUsers();
      } catch (error) {
        messageEl.innerHTML = `<div style="color: #721c24; padding: 10px; background: #f8d7da; border-radius: 6px;">‚ùå Error: ${error.message}</div>`;
      }
    }

    async function updateUser(event) {
      event.preventDefault();
      const messageEl = document.getElementById('update-message');
      messageEl.innerHTML = '';
      
      const id = document.getElementById('update-id').value;
      const user = {
        firstName: document.getElementById('update-firstname').value,
        lastName: document.getElementById('update-lastname').value,
        role: document.getElementById('update-role').value
      };

      try {
        const response = await fetch(`/api/users/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.msg || 'Failed to update user');
        }

        const result = await response.json();
        messageEl.innerHTML = '<div style="color: #28a745; padding: 10px; background: #d4edda; border-radius: 6px;">‚úÖ User updated successfully!</div>';
        document.getElementById('update-form').reset();
        loadUsers();
      } catch (error) {
        messageEl.innerHTML = `<div style="color: #721c24; padding: 10px; background: #f8d7da; border-radius: 6px;">‚ùå Error: ${error.message}</div>`;
      }
    }

    async function deleteUser(id) {
      if (!confirm(`Are you sure you want to delete user #${id}?`)) {
        return;
      }

      try {
        const response = await fetch(`/api/users/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.msg || 'Failed to delete user');
        }

        alert('‚úÖ User deleted successfully!');
        loadUsers();
      } catch (error) {
        alert(`‚ùå Error: ${error.message}`);
      }
    }

    // Load users when page loads
    loadUsers();
  </script>
</body>
</html>
